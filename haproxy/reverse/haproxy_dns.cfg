global
  daemon
  maxconn 1000

defaults
default-server init-addr none

frontend http_front
bind *:8080
mode http
default_backend http_back

resolvers docker
  nameserver dns 127.0.0.11:53
  timeout retry 1s
  hold valid 10s

backend http_back
balance roundrobin
mode http
server web web:5000 check resolvers docker
